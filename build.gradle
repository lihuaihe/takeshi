import java.nio.charset.StandardCharsets

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.takeshi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

compileJava.options.encoding = StandardCharsets.UTF_8
compileTestJava.options.encoding = StandardCharsets.UTF_8
tasks.withType(JavaCompile).tap {
    configureEach {
        options.encoding = StandardCharsets.UTF_8
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.retry:spring-retry'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.redisson:redisson-spring-boot-starter:3.20.0'
    implementation 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.22'
    implementation 'org.apache.tika:tika-core:2.7.0'
    implementation 'org.locationtech.jts:jts-core:1.19.0'

    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.3.1'
    implementation 'com.github.xiaoymin:knife4j-openapi3-jakarta-spring-boot-starter:4.0.0'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.351'
    implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.351'
    implementation 'com.mandrillapp.wrapper.lutung:lutung:0.0.8'
    implementation 'com.google.firebase:firebase-admin:9.1.1'
    implementation 'com.google.code.findbugs:annotations:3.0.1'
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.13.8'

    implementation 'cn.hutool:hutool-all:5.8.16'
    implementation 'cn.dev33:sa-token-spring-boot3-starter:1.34.0'
    implementation 'cn.dev33:sa-token-dao-redis-jackson:1.34.0'

    implementation 'ognl:ognl:3.3.4'
    implementation 'io.netty:netty-all:4.1.87.Final'
//    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testAnnotationProcessor 'org.projectlombok:lombok'
}
